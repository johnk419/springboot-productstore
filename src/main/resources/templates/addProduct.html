<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
    <h1> Add Product </h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/products" method="post">
                        <label for="inputId">Product Name</label>
                        <input type="text" class="form-control" name="name" id="inputId" placeholder="Enter product name">
                          <label for="descriptionId">Description</label>
                        <input type="text" class="form-control" name="description" id="descriptionId" placeholder="Enter description">
                        <input type="button" id="submit" value="submit">
                  </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/addProduct.js"></script>
</body>
</html>
