<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link rel="stylesheet" type="text/css" href="/css/custom.css"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
	<div class="jumbotron  text-center ">
	  <h1>My First Bootstrap Page</h1>
	  <p>Resize this responsive page to see the effect!</p> 
	</div>
	
	<div class="container">
	  	<div class="row">
 	    	<div th:each="product, iterStat : ${productList}" class="col-sm-4">
 					<div class="card" style="width: 18rem;">
						<a class="productCard" th:href="@{'products/' + ${product.id}}">
						<div class="card-body">
							<h5 class="card-title"><span th:text="${product.name}"></span></h5>
							<h6 class="card-subtitle mb-2 text-muted"><span th:text="${product.id}"></span></h6>
							<p class="card-text"><span th:text="${product.description}"></span></p>
						</div>
						</a>
					</div>
 			</div>
	  	</div>
	</div>

<body>
	<h2>Product Information</h2>
	<table class="table">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
		</tr>
		<tr th:each="product, iterStat : ${productList}">
			<th scope="row"><span th:text="${product.id}"></span></th>
			<td><span th:text="${product.name}"></span></td>
			<td><span th:text="${product.description}"></span></td>	
		</tr>

	</table>
</body>
</html>
